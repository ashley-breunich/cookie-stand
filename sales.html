<!DOCTYPE html>
<html>
    <head>
        <title>Daily Sales Projections</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Source+Sans+Pro:300,400" rel="stylesheet">
    </head>
    <body>
        <p>
            <figure>
                <img src="images/salmoncookies-logo.png" alt="salmon cookies logo" class="centered">
            </figure>
        </p>
        <form id="store-form">
            <fieldset>
                <legend>Add A New Store</legend>
                <div class="form">
                    <label for="storename" class="title">Name of Location:</label>
                    <input name="storename" type="text" class="input"/>
                </div>
                <div class="form">
                    <label for="mincustomer" class="title">Min Cust per Hour:</label>
                    <input name="mincustomer" type="text" class="input"/>
                </div>
                <div class="form">
                    <label for="maxcustomer" class="title">Max Cust per Hour:</label>
                    <input name="maxcustomer" type="text" class="input"/>
                </div>
                <div class="form">
                    <label for="avgcookie" class="title">Avg Cookies per Sale:</label>
                    <input name="avgcookie" type="text" class="input"/>
                </div>
                <div class="form">
                    <button type="submit" class="submit">Add to Table</button>
                </div>                
            </fieldset>
        </form>
        <table id="cookiestands"></table>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
