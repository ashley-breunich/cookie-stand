<!DOCTYPE html>
<html>
    <head>
        <title>Daily Sales Projections</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>
    <body>
        <h2>Daily Sales Projections</h2>
        <form id="store-form">
            <fieldset>
                <legend>Add a New Store Location</legend>

                <label for="storename">Location Name</label>
                <input name="storename" type="text"/>

                <label for="mincust">Minimum # of Customers Per Hour</label>
                <input name="mincust" type="text"/>

                <label for="maxcust">Maximum # of Customers Per Hour</label>
                <input name="maxcust" type="text"/>

                <label for="avgcook">Average Cookies per Sale</label>
                <input name="avgcook" type="text"/>

                <button type="submit">Create A New Store!</button>
            </fieldset>
        </form>
        <table id="cookiestands"></table>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
