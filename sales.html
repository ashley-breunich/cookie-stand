<!DOCTYPE html>
<html>
    <head>
        <title>Daily Sales Projections</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Source+Sans+Pro:300,400" rel="stylesheet">
    </head>
    <body>
        <p>
            <figure>
                <img src="images/salmoncookies-logo.png" alt="salmon cookies logo" class="centered">
            </figure>
        </p>
        <form id="store-form">
            <fieldset>
                <legend>Add A New Store</legend>

                <label for="storename">Location Name</label>
                <input name="storename" type="text"/>

                <label for="mincustomer">Minimum # of Customers Per Hour</label>
                <input name="mincustomer" type="text"/>

                <label for="maxcustomer">Maximum # of Customers Per Hour</label>
                <input name="maxcustomer" type="text"/>

                <label for="avgcookie">Average Cookies per Sale</label>
                <input name="avgcookie" type="text"/>

                <button type="submit">Create A New Store!</button>
            </fieldset>
        </form>
        <table id="cookiestands"></table>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
